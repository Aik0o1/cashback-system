<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UESPI CashBack - Cadastro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <header>
        <button>UESPI CashBack</button>
        <div>
            <input type="text" placeholder="Pesquisar..." style="padding: 8px;">
        </div>
        <div class="buttons">
            <button onclick="toggleCadastro()">Cadastrar</button>
            <button onclick="toggleLogin()">Entrar</button>
        </div>
    </header>

    <div class="container" id="cadastroDiv" style="display: none;">
        <div class="left">
            <h2>Economize seu dinheiro!</h2>
            <p>Cadastre-se no nosso sistema de CASHBACK</p>
        </div>
        <div class="right">
            <h1>Cadastro Cliente</h1>
            <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="email">Email de cadastro:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <div class="buttons">
                    <button type="submit" class="register">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container" id="loginDiv" style="display: none;">
        <div class="right">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="login">CPF ou Email:</label>
                <input type="text" id="login" name="login" required>

                <label for="senhaLogin">Senha:</label>
                <input type="password" id="senhaLogin" name="senhaLogin" required>

                <div class="buttons">
                    <button type="submit" class="login">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 UESPI CashBack. Todos os direitos reservados.
    </footer>

    <script>
        function toggleCadastro() {
            const cadastroDiv = document.getElementById('cadastroDiv');
            const loginDiv = document.getElementById('loginDiv');
            cadastroDiv.style.display = cadastroDiv.style.display === 'none' ? 'flex' : 'none';
            loginDiv.style.display = 'none'; // Esconde o login
        }

        function toggleLogin() {
            const loginDiv = document.getElementById('loginDiv');
            const cadastroDiv = document.getElementById('cadastroDiv');
            loginDiv.style.display = loginDiv.style.display === 'none' ? 'flex' : 'none';
            cadastroDiv.style.display = 'none'; // Esconde o cadastro
        }

        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const response = await fetch('/api/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Cadastro realizado com sucesso!');
                toggleCadastro(); // Esconder o formulário após cadastro
            } else {
                alert('Erro ao cadastrar. Tente novamente.');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Login realizado com sucesso!');
                // Redirecionar ou realizar outra ação após login
            } else {
                alert('Erro ao fazer login. Tente novamente.');
            }
        });
    </script>
</body>
</html>
